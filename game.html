        // 获取排行榜信息

            }
            layer.open({type: 2});
            isgetRank=true;

                type: 'POST',
                url: "common.php",
                data: {
                    get: 'rankInfo',
                    page_num:pagenum,

                dataType: 'json',

                    if(pagenum == 1){
                       var rank_str = '';
                       pageNum=1;
                    }else{
                       var rank_str = $('#rank_list').html(); 
                    }

                        num++;
                        rank_str += '<li>'+

                            '<div class="nickname">'+data[i]['nickname']+'</div>'+
                            '<div class="zannum">票数<span>'+data[i]['vote_num']+'</span></div>'+
                        '</li>';
                    }
                    $('#rank_list').html(rank_str);
                    $('.rank-page').fadeIn(350);
                },
                error: function(e) {
                    isgetRank=false;
                    layer.closeAll();
                    layer.open({
                        content: "网络不是很通畅，稍后再试哦！",

                    });
                }
            });
        }
        


        // 关闭个人测试页面
        $('.close-result').click(function() {
            // 默认分享设置 分享首页
            var reurl = JSSDK.url;
            var relink = reurl + '/2017/siwei_qixi/index.php';
            var retit = "特别的七夕--SWM斯威汽车";

            var reimg = reurl + "/2017/siwei_qixi/img/share-img.jpg";
            JSSDK.reset(retit, redoc, relink, reimg, false);

        $('.close-per1').click(function() {
            $('.per-page1').fadeOut(350);
//            $('.per-page2').fadeIn(350);
        })


        // 从排行榜返回
        $('.close-rank').click(function() {
            $('.rank-page').fadeOut(350);
        })

        // 分享操作

    })

    // 个人中心列表点击事件
    function show_img(type,img){
        //分享设置  分享上传的图片
        if (type == 1) {
            // 分享给好友合成
            var reurl = JSSDK.url;
            var relink = reurl + '/2017/siwei_qixi/index.php?type='+type+'&imgs='+img;
            var retit = "特别的七夕--SWM斯威汽车";
            var redoc = "快来测试一下我们的心灵磁场感应度吧";
            var reimg = reurl + "/2017/siwei_qixi/img/share-img.jpg";
            JSSDK.reset(retit, redoc, relink, reimg, false);

        } else if (type == 2) {
            // 两人合成后，分享求点赞
            var reurl = JSSDK.url;
            var relink = reurl + '/2017/siwei_qixi/index.php?type='+type+'&imgs='+img;
            var retit = "特别的七夕--SWM斯威汽车";
            var redoc = "500年后我们的心灵磁场感应度居然这么高？";
            var reimg = reurl + "/2017/siwei_qixi/img/share-img.jpg";
            JSSDK.reset(retit, redoc, relink, reimg, false);
        }

        $.ajax({
            type: 'POST',
            url: "common.php",
            data: {
                get: 'imgInfo',
                uid: o_id,
                type:type,
                img_id:img,
            },
            dataType: 'json',
            success: function(data) {
                if(data.status != 1){
                     layer.open({
                        content: data.msg,
                        btn: '确定'
                    });
                     return false;
                }

                var res = data.data;
                if(type == 1){
                    // 个人单张图片
                    $('#single_pic').attr('src',res.imgs);
                    $('#single_num').text(res.num);
                    $('#single_name').text(res.nickname);
                    $('#single_head').attr('src',res.headimg_url);
                    $('.per-page1').show();
                    $('.per-page2').hide();
                    $('.per-page3').hide();
                }else{
                    // 匹配的图片
                    $('#double_left').attr('src',res.img_left);
                    $('#double_right').attr('src',res.img_right);
                    // $('#double_name').text(res.nickname);
                    $('#double_pre').text(res.prence+'%');
                    $('#double_vote').text(res.vote_num);
                    // $('#double_num').text(res.num);
                    $('.test-page').show();
                    $('.per-page2').hide();
                }
            },
            error: function(e) {
                layer.open({
                    content: "网络不是很通畅，稍后再试哦！",
                    btn: '确定'
                });
            }
        });


    }
</script>
